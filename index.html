<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robotech Magazine</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Ton CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<section class="a-la-une">
  <div class="headline-banner">
    <h2>À la Une</h2>
  </div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image: url('Wandercraft exosquelette1.webp');">
        <div class="slide-content">
          <h3>Wandercraft et NVIDIA s'allient</h3>
          <p>La société française franchit une étape décisive</p>
        </div>
      </div>

      <div class="swiper-slide" style="background-image: url('dhl-boston-dynamics.jpg');">
        <div class="slide-content">
          <h3>DHL et Boston Dynamics</h3>
          <p>Plus de 1 000 robots Stretch pour automatiser</p>
        </div>
      </div>

      <div class="swiper-slide" style="background-image: url('PingPongRobot.jpg');">
        <div class="slide-content">
          <h3>Ping-pong Bot du MIT</h3>
          <p>Un robot avec la précision d’un pro</p>
        </div>
      </div>
    </div>

    <!-- Flèches -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</section>

<!-- Swiper JS placé ici, APRÈS le HTML -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    loop: true,
    slidesPerView: "auto",
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: true,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
    },
  });
</script>

</body>
</html>
